version: 0.1
component: build
timeoutInSeconds: 3600
shell: bash
failImmediatelyOnError: true
steps:  
  - type: Command    
    name: "Build Docker Image - Web Application"
    command: |               
      cd webapp/ ;
      docker build -t gru.ocir.io/grxmw2a9myyj/motando-webapp:1.0.0 --target=base .

outputArtifacts:
  - name: motando-webapp
    type: DOCKER_IMAGE
    location: gru.ocir.io/grxmw2a9myyj/motando-webapp:1.0.0