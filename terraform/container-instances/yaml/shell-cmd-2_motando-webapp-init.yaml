version: 0.1
component: command
timeoutInSeconds: 300
shell: bash
env:
    exportedVariables:
        - CI_OCID
steps:
    - type: Command
      name: "Get the CI OCID"
      command: |
          export CI_OCID="`oci container-instances container-instance list --compartment-id "$COMPARTMENT_OCID" --display-name "gru_ci_motando-webapp-init" --lifecycle-state "INACTIVE" --query "data.items[0].id" --all --raw-output`"