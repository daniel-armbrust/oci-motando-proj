{% load static %}
<br>
<div class="shadow rounded bg-white border p-3">
      <div class="row">
         <div class="col d-flex justify-content-center">
               <img src="{% static 'img/pessoa.png' %}" alt="Pessoa" 
                  class="img-fluid img-thumbnail" style="max-width: 50%;">                           
         </div>
      </div>
      <div class="row">
         <div class="col d-flex justify-content-center">
               <h1 class="h5 fw-bold text-center"> </h1>
         </div>
      </div>
      <div class="row">
         <div class="col d-flex justify-content-center">
               <p class="text-center"> 
                  {{ user_profile.user.fullname }} <br>
                  Cadastrado desde 
                  {{ user_profile.user.created|date:"d"}} de {{ user_profile.user.created|date:"F"}}/{{ user_profile.user.created|date:"Y"}}
               </p>                                
         </div>
      </div>
      <div class="row">
         <div class="col">
               <hr>
         </div>
      </div>
      <div class="row">
         <div class="col m-2">    
            <a class="text-decoration-none screen-wait-class" href="{% url 'account:home' %}">
               <i class="fa fa-home"></i> Home                                       
            </a>                           
         </div>
      </div>
      <div class="row">
         <div class="col m-2">    
               <a class="text-decoration-none screen-wait-class" href="{% url 'classifiedad:new' %}">
                  <i class="fas fa-plus-circle"></i> Novo Anúncio                                       
               </a>                           
         </div>
      </div>
      <div class="row">
         <div class="col m-2">
               <a class="text-decoration-none screen-wait-class" href="{% url 'classifiedad:home' %}">
                  <i class="fab fa-leanpub"></i> Meus Anúncios
               </a>
         </div>
      </div>
      <div class="row">
         <div class="col m-2">
               <a class="text-decoration-none screen-wait-class" href="{% url 'chat:home' %}">
                  <i class="fas fa-comments"></i> Chat de Propostas
               </a>
         </div>
      </div>
      <div class="row">
         <div class="col m-2">
               <a class="text-decoration-none screen-wait-class" href="{% url 'account:profile' %}">
                  <i class="fas fa-user-cog"></i> Minha Conta
               </a>
         </div>
      </div>
      <div class="row">
         <div class="col m-2">
               <a class="text-decoration-none screen-wait-class" href="#">
                  <i class="fas fa-star"></i> Favoritos
               </a>
         </div>
      </div>
      <div class="row pt-3">
         <div class="col m-2">
               <a class="text-decoration-none screen-wait-class" href="{% url 'account:logout' %}">
                  <i class="fas fa-sign-out-alt"></i> Sair
               </a>
         </div>
      </div>
   <br>                        
   <br>      
   <br> 
   <br>                        
   <br>                              
</div>
